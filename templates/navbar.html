<!DOCTYPE html>
<html lang="en">
{% load bootstrap4 %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        /* Navbar */
        .navbar {
            background-color: #343a40; /* Dark background color */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #ffffff !important; /* Bright white text color */
            font-weight: bold;
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #ffffff !important; /* Bright white text color on hover */
        }

        .navbar-toggler {
            border-color: #ffffff !important; /* Bright white color for the toggle button */
        }

        .navbar-toggler-icon {
            background-color: #ffffff !important; /* Bright white color for the toggle button icon */
        }
        
        /* Additional text styles */
        .navbar-brand {
            font-size: 1.5rem; /* Larger font size for the brand */
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem; /* Medium font size for the links */
        }

        /* Make the page unscrollable */
        body {
            overflow: auto;
        }
    </style>
    <!-- Custom CSS -->
    <title></title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar brand -->
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">HOME</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/loan/user-dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/loan/user-loan-history">Loan History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loanApp:loan_payment' %}">Pay Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/loan/user-transaction">Transactions</a>
                    </li>
                    {% endif %}
                </ul>

                <!-- Right links -->
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loanApp:loan_request'%}">Apply Loan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_App:edit-customer'%}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account/logout-customer">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item me-2">
                        <a class="nav-link" href="/account/login-customer">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account/signup-customer">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/manager/admin-login">Admin</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</body>

</html>
